accessibility: protected
containerPort: 5000

resources:
  limits:
    cpu: 500m
    memory: 200Mi
  requests:
    cpu: 100m
    memory: 100Mi

readinessProbe:
  httpGet:
    path: /
    port: 5000
  initialDelaySeconds: 1
  periodSeconds: 5

livenessProbe:
  httpGet:
    path: /
    port: 5000
  periodSeconds: 5

istio:
  egressHosts: null
  enabled: true
  gateway:
    maxReplicas: 2
    minReplicas: 2
    resources:
      limits:
        cpu: 500m
        memory: 200Mi
      requests:
        cpu: 100m
        memory: 100Mi
  sidecar: {}
  tlsMode: STRICT
